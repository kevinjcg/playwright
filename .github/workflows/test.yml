name: Just Test
on:
  workflow_dispatch:
env:
  SCALAR_USERNAME: env.SCALAR_USERNAME
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Test to use variables & Secrets
      run: |
        echo "This is a test"
        echo "This is a test with a variable: $SCALAR_USERNAME"
        echo "This is a test with a secret: ${{ secrets.SCALAR_PASSWORD }}"
